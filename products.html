<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - AmoraHaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d2b48c; /* Cappuccino color */
            color: #4e3b31; /* Mocha color for text */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #4e3b31; /* Mocha */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4e3b31; /* Mocha */
            font-weight: bold;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #3c2c24; /* Darker mocha for hover effect */
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .product-card {
            background-color: #f5f5f5; /* Light background for products */
            border: 1px solid #4e3b31; /* Mocha border */
            border-radius: 8px;
            width: 200px;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: scale(1.05); /* Slight zoom on hover */
        }
        .product-card h2 {
            font-size: 1.5em;
            font-weight: bold;
            color: #4e3b31; /* Mocha */
        }
        .product-card p {
            font-size: 1.2em;
            color: #4e3b31; /* Mocha */
        }
        button {
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #4e3b31; /* Mocha */
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3c2c24; /* Darker mocha for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>
    <main>
        <div class="product-container">
            <div class="product-card">
                <h2>Product 1</h2>
                <p>Price: R299.99</p>
                <button onclick="addToCart('Product 1')">Add to Cart</button>
            </div>
            <div class="product-card">
                <h2>Product 2</h2>
                <p>Price: R499.99</p>
                <button onclick="addToCart('Product 2')">Add to Cart</button>
            </div>
            <div class="product-card">
                <h2>Product 3</h2>
                <p>Price: R199.99</p>
                <button onclick="addToCart('Product 3')">Add to Cart</button>
            </div>
            <div class="product-card">
                <h2>Product 4</h2>
                <p>Price: R349.99</p>
                <button onclick="addToCart('Product 4')">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </div>
    </main>
    <script>
        function addToCart(productName) {
            alert(productName + " has been added to your cart!");
            // Here you would implement the actual logic to add the product to the cart
        }
    </script>
</body>
</html>
