<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AmoraHaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d2b48c; /* Cappuccino color */
            color: #4e3b31; /* Mocha color for text */
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #4e3b31; /* Mocha */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4e3b31; /* Mocha */
            font-weight: bold;
            font-size: 1.2em;
        }
        nav a:hover {
            color: #3c2c24; /* Darker mocha for hover effect */
        }
        .hero {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .hero h2 {
            font-size: 2.5em;
            font-weight: bold;
            color: #4e3b31; /* Mocha */
        }
        .hero p {
            font-size: 1.2em;
            color: #4e3b31; /* Mocha */
            margin: 10px 0;
        }
        button {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #4e3b31; /* Mocha */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3c2c24; /* Darker mocha for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to AmoraHaven</h1>
        <nav>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
            <a href="checkout.html">Checkout</a>
        </nav>
    </header>
    <main>
        <div class="hero">
            <h2>Your Inclusive Destination for Unique Products</h2>
            <p>Explore our diverse range of items curated just for you.</p>
            <button onclick="window.location.href='products.html'">Shop Now</button>
        </div>
    </main>
</body>
</html>
