<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - AmoraHaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #d2b48c; /* Cappuccino color */
            color: #4e3b31; /* Mocha color for text */
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5em;
            font-weight: bold;
            color: #4e3b31; /* Mocha */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4e3b31; /* Mocha */
            font-weight: bold;
        }
        nav a:hover {
            color: #3c2c24; /* Darker mocha for hover effect */
        }
        main {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f5f5f5; /* Light background for form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            font-size: 2em;
            font-weight: bold;
            color: #4e3b31; /* Mocha */
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #4e3b31; /* Mocha border */
            border-radius: 4px;
            margin-bottom: 15px;
        }
        button {
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background-color: #4e3b31; /* Mocha */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #3c2c24; /* Darker mocha for hover effect */
        }
    </style>
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>
    <main>
        <h2>Shipping Information</h2>
        <form id="checkout-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" name="zip" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <h2>Payment Information</h2>
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" required>

            <label for="exp-date">Expiry Date:</label>
            <input type="text" id="exp-date" name="exp-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>

            <button type="button" onclick="placeOrder()">Place Order</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
